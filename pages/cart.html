<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" href="../multimedia/img/favicon.png" />
        <title>Rowa Bags - Carrito</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar flex-container flex-row">
                <a href="../index.html"><img class="logo" src="../multimedia/img/logo.png" alt="Rowa Bags" loading="lazy" /></a>
                <img src="../multimedia/img/menu.png" alt="menu hamburguesa" class="menu-hamburguesa" loading="lazy" />
                <ul>
                    <li><a href="./mochilas.html">MOCHILAS</a></li>
                    <li><a href="../index.html#us">SOBRE ROWA</a></li>
                    <li><a href="../index.html#contact">CONTACTO</a></li>
                    <li><a href="./login.html">LOG IN</a></li>
                    <li>
                        <a href=""><img src="../multimedia/img/bell.png" alt="notificaciones" class="notificaciones" loading="lazy" /></a>
                    </li>
                    <li>
                        <a href="./cart.html" class="position-relative">
                            <img src="../multimedia/img/cart.png" alt="carrito" class="carrito" loading="lazy" />
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
                        </a>
                    </li>
                    <li><input type="text" placeholder="Search" class="search" /></li>
                </ul>
            </nav>
        </header>
        <!-- MAIN -->
        <main>
            <h1 class="title after-nav">Carrito de Compras</h1>
            <div class="flex-container flex-col col-evenly cart">
                <div class="cartGrid">
                    <div class="cart-img">
                        <img src="../multimedia/img/products/areco1.webp" alt="mochila areco" loading="lazy" />
                    </div>
                    <div class="cart-desc">
                        <p><b>Mochila Areco</b><br />$26.990</p>
                    </div>
                    <div class="flex-container flex-row row-evenly cart-options">
                        <input type="number" name="products" min="1" max="100" placeholder="1" />
                        <img src="../multimedia/img/trash.png" alt="eliminar" loading="lazy" />
                    </div>
                </div>
                <div class="cartGrid">
                    <div class="cart-img">
                        <img src="../multimedia/img/products/boedo1.webp" alt="mochila boedo" loading="lazy" />
                    </div>
                    <div class="cart-desc">
                        <p><b>Mochila Boedo</b><br />$25.990</p>
                    </div>
                    <div class="flex-container flex-row row-evenly cart-options">
                        <input type="number" name="products" min="1" max="100" placeholder="1" />
                        <img src="../multimedia/img/trash.png" alt="eliminar" loading="lazy" />
                    </div>
                </div>
                <div class="flex-container flex-row row-evenly cart-total">
                    <p><b>Total:</b></p>
                    <p>$52.980</p>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer>
            <div class="foot flex-container flex-row row-evenly">
                <img src="../multimedia/img/logo.png" alt="Rowa Bags" class="logo" loading="lazy" />
                <div class="newsletter">
                    <form class="newsletter-form">
                        <label for="newsletter">No te pierdas nuestras ofertas y novedades:<br /></label>
                        <input type="text" name="newsletter" placeholder="Email" id="newsletter" />
                        <input type="submit" value="Enviar" class="btn btn-outline-secondary" />
                    </form>
                </div>
                <div class="contact-links">
                    <div class="flex-container flex-row row-start">
                        <img src="../multimedia/img/whatsapp.png" alt="whatsapp" class="contact-img" loading="lazy" />
                        <p class="margin">+549 011-2386-5135</p>
                    </div>
                    <div class="flex-container flex-row row-start">
                        <img src="../multimedia/img/email.png" alt="email" class="contact-img" loading="lazy" />
                        <p class="margin">hola@rowabags.com.ar</p>
                    </div>
                    <div class="flex-container flex-row row-start">
                        <img src="../multimedia/img/ubicacion.png" alt="location" class="contact-img" loading="lazy" />
                        <p class="margin">Ayacucho 1480, CABA</p>
                    </div>
                </div>
                <div class="social">
                    <a href=""><img src="../multimedia/img/facebook.png" alt="facebook" class="margin social-img" loading="lazy" /></a>
                    <a href=""><img src="../multimedia/img/instagram.png" alt="instagram" class="margin social-img" loading="lazy" /></a>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
